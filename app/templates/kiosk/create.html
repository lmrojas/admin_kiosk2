{% extends "base.html" %}

{% block title %}Crear Nuevo Kiosk{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Crear Nuevo Kiosk</h2>
    
    <form method="POST" class="mt-4">
        <div class="form-group">
            <label for="name">Nombre del Kiosk</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        
        <div class="form-group mt-3">
            <label for="location">Ubicación</label>
            <input type="text" class="form-control" id="location" name="location">
        </div>
        
        <div class="mt-4">
            <button type="submit" class="btn btn-primary">Crear Kiosk</button>
            <a href="{{ url_for('kiosk.list_kiosks') }}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script>
    // Validación de formulario
    document.querySelector('form').addEventListener('submit', function(e) {
        const name = document.getElementById('name').value.trim();
        if (!name) {
            e.preventDefault();
            alert('El nombre del kiosk es obligatorio');
            return;
        }
    });

    // Formateo automático de MAC address
    document.getElementById('mac_address').addEventListener('input', function(e) {
        let value = e.target.value.replace(/[^0-9A-Fa-f]/g, '');
        if (value.length > 12) value = value.slice(0, 12);
        if (value.length > 0) {
            value = value.match(/.{1,2}/g).join(':');
        }
        e.target.value = value.toUpperCase();
    });
</script>
{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
{% endblock %}
